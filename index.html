<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>John Shoshone</title>
        <link rel="stylesheet" href="./css/main.css">
        <script src="./index.js" defer></script>
        <script src="https://kit.fontawesome.com/a51a8c3868.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id= "container">
            <div id= "headShot">
                <p id="isOnline"></p>
                <img src="https://picsum.photos/200/200" alt="john" />
                <h1>John Shoshone</h1>
            </div>
            <div id= "rating">
                <i id= "star1" class="fas fa-star"></i>
                <i id= "star2" class="fas fa-star"></i>
                <i id= "star3" class="fas fa-star"></i>
                <i id= "star4" class="fas fa-star"></i>
                <i id= "star5" class="fas fa-star"></i>
                <p id="job">Psychic Healer<p>
            </div>
            <div id= "price">
                <h2>5 mins free</h2>
                <p>then $5.99/min</p>
            </div>
            <div id= "buttons">
                <div id= "callButton"><i class="fa-solid fa-phone-flip"></i></div>
                <div id="chatButton"><i class="fa-solid fa-comments"></i></div>
            </div>
        </div>
    </body>
</html>
